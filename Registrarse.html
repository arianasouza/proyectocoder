<!DOCTYPE html>
<html lang="en">
<head>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="/css/estiloregistrarse.css">
</head>
<body>
    <h1 class="artplay">Artplay</h1>
    <H2 class="registrarse animate__animated animate__bounceInLeft">Registrarse</H2>
    <form action="#" method="GET">
        <fieldset>
            <legend class="info"> Información Personal </legend>
            <div>
                <label for="sexo">Sexo</label>
                <input type="radio" name= "sexo" id="sexo" value="Hombre"> Hombre
                <input type="radio" name= "sexo" id="sexo" value="Mujer"> Mujer
                <input type="radio" name= "sexo" id="sexo" value="Otro"> Otro
            </div>
            <div>
                <label for="Nombre">Nombre</label>
                <input type="text" name="Nombre" id="Nombre" value="">
            </div>
            <div>
                <label for="Apellido">Apellido</label>
                <input type="text" name="Apellido" id="Apellido" value="">

            </div>
            <div>
                <label for="Instagram">Instagram @</label>
                <input type="text" name="Redes Sociales" id="Redes Sociales" value="">

            </div>
            <div>
                <label for="Email">Email</label>
                <input type="email" name="email" placeholder="nombreapellido@gmail.com">
            </div>
            <div>
                <label for="Contrseña">Contraseña</label>
                <input type="password"/>
            </div>
            <div>
                <label for="Talento"> Talento</label>
                <select name="Talento" id="talento">
                    <option value="Cantar">Cantar</option>
                    <option value="Bailar">Bailar</option>
                    <option value="Stremear">Stremear</option>
                    <option value="Stand Up">Stand Up</option>
                </select>
            </div>
            <div>
                <input type="submit" value="Enviar Formulario">
                <input type="Reset" value="Limpiar Formulario">
            </div>
            <div>
                <form action="">
                    <div>Acepta terminos y condiciones</div>
                    <input type="Checkbox" name="Acepta" value="1">
                </form>
            </div>
        </fieldset>
    </form>
    <footer>
        <h4 class="footer"> La esperanza de ser un artista al alcance de tu mano.</h4>
     </footer>
</body>
</html>
